<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars's Story - Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d1b0f 0%, #5c3317 50%, #8b4513 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 3s ease-in-out infinite;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .planet-title {
            font-size: 4rem;
            font-weight: bold;
            color: #CD5C5C;
            text-shadow: 0 0 20px #B22222;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .planet-visual {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #CD5C5C 0%, #B22222 50%, #8B4513 100%);
            border-radius: 50%;
            margin: 2rem auto;
            box-shadow: 0 0 30px rgba(205, 92, 92, 0.5);
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        .planet-visual::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 20%;
            width: 25px;
            height: 25px;
            background: rgba(139, 69, 19, 0.8);
            border-radius: 50%;
        }

        .planet-visual::after {
            content: '';
            position: absolute;
            top: 60%;
            right: 30%;
            width: 15px;
            height: 15px;
            background: rgba(139, 69, 19, 0.6);
            border-radius: 50%;
        }

        .story-container {
            flex: 1;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border-top: 2px solid #CD5C5C;
            border-radius: 30px 30px 0 0;
            margin: 0 1rem;
            padding: 2rem;
            position: relative;
        }

        .story-content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .home-btn {
            background: rgba(205, 92, 92, 0.2);
            border: 2px solid rgba(205, 92, 92, 0.5);
            color: #CD5C5C;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            background: rgba(205, 92, 92, 0.4);
            transform: scale(1.05);
        }

        .progress-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            width: 150px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #CD5C5C, #B22222);
            width: 20%;
            transition: width 0.8s ease;
        }

        .progress-text {
            color: #CD5C5C;
            font-weight: bold;
        }

        .next-btn {
            background: linear-gradient(135deg, #CD5C5C, #B22222);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(205, 92, 92, 0.3);
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(205, 92, 92, 0.5);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .planet-title {
                font-size: 2.5rem;
            }
            
            .planet-visual {
                width: 150px;
                height: 150px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 1rem;
            }
            
            .progress-section {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="planet-title">MARS'S STORY</h1>
            <div class="planet-visual"></div>
        </div>
        
        <div class="story-container">
            <div class="story-content" id="storyContent">
                Welcome to Mars's domain, traveler. The Red Planet beckons with its rusty landscape and ancient secrets. This world of geological extremes holds clues to the possibility of life beyond Earth...
            </div>
            
            <div class="navigation">
                <a href="index.html" class="home-btn">
                    üè† HOME
                </a>
                
                <div class="progress-section">
                    <span class="progress-text">Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">1/5</span>
                </div>
                
                <button class="next-btn" id="nextBtn" onclick="nextStory()">
                    NEXT ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        const stories = [
            {
                content: "Welcome to Mars's domain, traveler. The Red Planet beckons with its rusty landscape and ancient secrets. This world of geological extremes holds clues to the possibility of life beyond Earth...",
                progress: 20
            },
            {
                content: "Mars, the Red Planet, gets its rusty color from iron oxide (rust) covering its surface. This desert world has the largest volcano and deepest canyon in the solar system, making it a planet of geological extremes.",
                progress: 40
            },
            {
                content: "Evidence suggests Mars once had flowing water, with ancient riverbeds, lake beds, and possibly even oceans. Today, water exists mainly as ice at the polar caps and possibly underground.",
                progress: 60
            },
            {
                content: "Olympus Mons, Mars's giant shield volcano, rises 13.6 miles (21.9 km) high - nearly three times taller than Mount Everest. It's so large that its base would cover the entire state of Arizona.",
                progress: 80
            },
            {
                content: "Today, robotic rovers explore Mars's surface, searching for signs of past or present life. The thin atmosphere and cold temperatures make Mars challenging for life, but scientists continue to discover surprising possibilities in this alien world.",
                progress: 100
            }
        ];

        let currentStoryIndex = 0;

        function updateStory() {
            const storyContent = document.getElementById('storyContent');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const nextBtn = document.getElementById('nextBtn');

            const currentStory = stories[currentStoryIndex];
            
            storyContent.textContent = currentStory.content;
            progressFill.style.width = currentStory.progress + '%';
            progressText.textContent = `${currentStoryIndex + 1}/${stories.length}`;

            if (currentStoryIndex >= stories.length - 1) {
                nextBtn.textContent = 'COMPLETE';
                nextBtn.disabled = true;
            }
        }

        function nextStory() {
            if (currentStoryIndex < stories.length - 1) {
                currentStoryIndex++;
                updateStory();
            }
        }

        // Touch navigation for mobile
        let touchStartX = null;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            if (!touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (diff > 50 && currentStoryIndex < stories.length - 1) {
                nextStory();
            }
            
            touchStartX = null;
        });

        // Initialize
        updateStory();
    </script>
</body>
</html>
