<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranus's Story - Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a2a2a 0%, #1a4a4a 50%, #2a6a6a 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 3s ease-in-out infinite;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .planet-title {
            font-size: 4rem;
            font-weight: bold;
            color: #40E0D0;
            text-shadow: 0 0 20px #00CED1;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .planet-visual {
            width: 210px;
            height: 210px;
            background: linear-gradient(135deg, #40E0D0 0%, #00CED1 50%, #48D1CC 100%);
            border-radius: 50%;
            margin: 2rem auto;
            box-shadow: 0 0 30px rgba(64, 224, 208, 0.5);
            animation: float 6s ease-in-out infinite;
            position: relative;
            transform: rotate(98deg);
        }

        .planet-visual::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-98deg);
            width: 250px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(64, 224, 208, 0.4), transparent);
            border-radius: 1px;
        }

        .planet-visual::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-98deg);
            width: 280px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(72, 209, 204, 0.3), transparent);
        }

        .story-container {
            flex: 1;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border-top: 2px solid #40E0D0;
            border-radius: 30px 30px 0 0;
            margin: 0 1rem;
            padding: 2rem;
            position: relative;
        }

        .story-content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .home-btn {
            background: rgba(64, 224, 208, 0.2);
            border: 2px solid rgba(64, 224, 208, 0.5);
            color: #40E0D0;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            background: rgba(64, 224, 208, 0.4);
            transform: scale(1.05);
        }

        .progress-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            width: 150px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #40E0D0, #00CED1);
            width: 33%;
            transition: width 0.8s ease;
        }

        .progress-text {
            color: #40E0D0;
            font-weight: bold;
        }

        .next-btn {
            background: linear-gradient(135deg, #40E0D0, #00CED1);
            border: none;
            color: #333;
            padding: 12px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.3);
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(64, 224, 208, 0.5);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(98deg); }
            50% { transform: translateY(-20px) rotate(98deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .planet-title {
                font-size: 2.5rem;
            }
            
            .planet-visual {
                width: 150px;
                height: 150px;
            }

            .planet-visual::before {
                width: 180px;
            }

            .planet-visual::after {
                width: 200px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 1rem;
            }
            
            .progress-section {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="planet-title">URANUS'S STORY</h1>
            <div class="planet-visual"></div>
        </div>
        
        <div class="story-container">
            <div class="story-content" id="storyContent">
                Welcome to Uranus's tilted realm, traveler. The sideways planet rolls through space in its unique orbit, offering mysteries unlike any other world. Your exploration of this ice giant begins now...
            </div>
            
            <div class="navigation">
                <a href="index.html" class="home-btn">
                    üè† HOME
                </a>
                
                <div class="progress-section">
                    <span class="progress-text">Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">1/3</span>
                </div>
                
                <button class="next-btn" id="nextBtn" onclick="nextStory()">
                    NEXT ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        const stories = [
            {
                content: "Welcome to Uranus's tilted realm, traveler. The sideways planet rolls through space in its unique orbit, offering mysteries unlike any other world. Your exploration of this ice giant begins now...",
                progress: 33
            },
            {
                content: "Uranus is the tilted planet, rolling on its side as it orbits the Sun. This 98-degree tilt means that for part of its 84-year orbit, one pole points directly at the Sun while the other experiences decades of darkness.",
                progress: 66
            },
            {
                content: "This ice giant is made of water, methane, and ammonia ices surrounding a rocky core. Methane in its atmosphere absorbs red light, giving Uranus its beautiful blue-green color. Its magnetic field is tilted 59 degrees from its rotational axis, creating a lopsided magnetic field unlike any other planet.",
                progress: 100
            }
        ];

        let currentStoryIndex = 0;

        function updateStory() {
            const storyContent = document.getElementById('storyContent');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const nextBtn = document.getElementById('nextBtn');

            const currentStory = stories[currentStoryIndex];
            
            storyContent.textContent = currentStory.content;
            progressFill.style.width = currentStory.progress + '%';
            progressText.textContent = `${currentStoryIndex + 1}/${stories.length}`;

            if (currentStoryIndex >= stories.length - 1) {
                nextBtn.textContent = 'COMPLETE';
                nextBtn.disabled = true;
            }
        }

        function nextStory() {
            if (currentStoryIndex < stories.length - 1) {
                currentStoryIndex++;
                updateStory();
            }
        }

        // Touch navigation for mobile
        let touchStartX = null;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            if (!touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (diff > 50 && currentStoryIndex < stories.length - 1) {
                nextStory();
            }
            
            touchStartX = null;
        });

        // Initialize
        updateStory();
    </script>
</body>
</html>
