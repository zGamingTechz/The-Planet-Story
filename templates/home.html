<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Planet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00ffff 0%, #0080ff 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(0, 191, 255, 0.1) 0%, transparent 50%);
            z-index: -2;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #00ffff, #0080ff, #8000ff, #ff0080, #ffff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            margin-bottom: 4rem;
            letter-spacing: 0.1em;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .solar-system {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(1.5rem, 4vw, 4rem);
            flex-wrap: wrap;
            max-width: 100%;
        }

        .sun {
            width: clamp(80px, 10vw, 120px);
            height: clamp(80px, 10vw, 120px);
            background: radial-gradient(circle, #ffdd44, #ff8800, #ff4400);
            border-radius: 50%;
            box-shadow: 0 0 50px #ffaa00, 0 0 100px #ff6600;
            animation: rotate 20s linear infinite;
            position: relative;
            margin-right: clamp(1.5rem, 3vw, 3rem);
        }

        .planet {
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .planet:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .planet::after {
            content: attr(data-name);
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            border: 1px solid #00ffff;
        }

        .planet:hover::after {
            opacity: 1;
        }

        /* Individual planet styles */
        .mercury {
            width: clamp(35px, 4vw, 50px);
            height: clamp(35px, 4vw, 50px);
            background: radial-gradient(circle, #8c7853, #5c5c5c);
            animation-delay: -1s;
        }

        .venus {
            width: clamp(42px, 5vw, 60px);
            height: clamp(42px, 5vw, 60px);
            background: radial-gradient(circle, #ffc649, #ff8c00);
            animation-delay: -2s;
        }

        .earth {
            width: clamp(50px, 5.5vw, 65px);
            height: clamp(50px, 5.5vw, 65px);
            background: radial-gradient(circle, #6b93d6, #4d79a8, #2e5984);
            position: relative;
            animation-delay: -3s;
        }

        .earth::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 40%;
            height: 30%;
            background: #4d8b31;
            border-radius: 50%;
        }

        .mars {
            width: clamp(45px, 5.2vw, 58px);
            height: clamp(45px, 5.2vw, 58px);
            background: radial-gradient(circle, #cd5c5c, #a0522d);
            animation-delay: -4s;
        }

        .jupiter {
            width: clamp(75px, 9vw, 110px);
            height: clamp(75px, 9vw, 110px);
            background: radial-gradient(circle, #d8ca9d, #fad5a5, #ee6d58);
            animation-delay: -5s;
        }

        .saturn {
            width: clamp(68px, 8vw, 95px);
            height: clamp(68px, 8vw, 95px);
            background: radial-gradient(circle, #fad5a5, #f4a460);
            position: relative;
            animation-delay: -6s;
        }

        .saturn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
            border-radius: 50px;
        }

        .uranus {
            width: clamp(55px, 6.5vw, 75px);
            height: clamp(55px, 6.5vw, 75px);
            background: radial-gradient(circle, #4fd0e4, #3a9bc1);
            animation-delay: -7s;
        }

        .neptune {
            width: clamp(52px, 6.2vw, 72px);
            height: clamp(52px, 6.2vw, 72px);
            background: radial-gradient(circle, #4b70dd, #1e4d9b);
            animation-delay: -8s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .credits-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 25px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            z-index: 1000;
        }

        .credits-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 6s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.1; }
        }

        .credits-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .credits-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .credits-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .credits-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 2rem;
        }

        .credits-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .close-btn {
            background: linear-gradient(45deg, #ff0080, #8000ff);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .solar-system {
                gap: 1.2rem;
                justify-content: space-around;
            }

            .credits-btn {
                bottom: 1rem;
                right: 1rem;
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }

            .credits-content {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="glow-effect"></div>

    <div class="container">
        <h1 class="title">CHOOSE YOUR PLANET</h1>

        <div class="solar-system">
            <div class="sun"></div>
            <div class="planet mercury" data-name="Mercury" onclick="selectPlanet('Mercury')"></div>
            <div class="planet venus" data-name="Venus" onclick="selectPlanet('Venus')"></div>
            <div class="planet earth" data-name="Earth" onclick="selectPlanet('Earth')"></div>
            <div class="planet mars" data-name="Mars" onclick="selectPlanet('Mars')"></div>
            <div class="planet jupiter" data-name="Jupiter" onclick="selectPlanet('Jupiter')"></div>
            <div class="planet saturn" data-name="Saturn" onclick="selectPlanet('Saturn')"></div>
            <div class="planet uranus" data-name="Uranus" onclick="selectPlanet('Uranus')"></div>
            <div class="planet neptune" data-name="Neptune" onclick="selectPlanet('Neptune')"></div>
        </div>
    </div>

    <button class="credits-btn" onclick="showCredits()">Credits</button>

    <div class="credits-modal" id="creditsModal">
        <div class="credits-content">
            <h2 class="credits-title">CREDITS</h2>
            <div class="credits-text">
                <strong>Created by</strong><br>
                Bhavya, Anukriti & Divya<br><br>
                <strong>Â© 2025 The Planet Files</strong><br>
                All rights reserved.
            </div>
            <button class="close-btn" onclick="hideCredits()">Close</button>
        </div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        // Random stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';

                // Vary star sizes
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                starsContainer.appendChild(star);
            }
        }

        // Planet selection function
        function selectPlanet(planetName) {
            // Create particle effect
            const planet = document.querySelector(`[data-name="${planetName}"]`);
            const rect = planet.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                createParticle(centerX, centerY);
            }

            // We will add planet selection logic here
            console.log(`Selected planet: ${planetName}`);
            alert(`You selected ${planetName}! ðŸš€`);
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = '#00ffff';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '10000';
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 6;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;

            let px = x, py = y;
            let opacity = 1;

            function animate() {
                px += vx;
                py += vy;
                opacity -= 0.02;

                particle.style.left = px + 'px';
                particle.style.top = py + 'px';
                particle.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }

            animate();
        }

        // Credits modal functions
        function showCredits() {
            document.getElementById('creditsModal').classList.add('active');
        }

        function hideCredits() {
            document.getElementById('creditsModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('creditsModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('creditsModal')) {
                hideCredits();
            }
        });

        // Button hover effects
        document.querySelectorAll('.planet, .credits-btn').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
            });

            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });

        // Initialize
        createStars();

        // Ambient floating particles
        function createAmbientParticles() {
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const x = Math.random() * window.innerWidth;
                    const y = window.innerHeight + 50;
                    createFloatingParticle(x, y);
                }
            }, 2000);
        }

        function createFloatingParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = '#ffffff';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1';
            particle.style.opacity = '0.7';
            document.body.appendChild(particle);

            let py = y;
            let opacity = 0.7;

            function animate() {
                py -= 1;
                opacity -= 0.002;

                particle.style.top = py + 'px';
                particle.style.opacity = opacity;

                if (py > -50 && opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }

            animate();
        }

        createAmbientParticles();
    </script>
</body>
</html>
