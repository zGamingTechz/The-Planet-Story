<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn's Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #1a1a0a 0%, #3f2c1a 30%, #2e1e0f 70%, #100510 100%);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700 0%, #daa520 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(218, 165, 32, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(184, 134, 11, 0.04) 0%, transparent 50%);
            z-index: -2;
        }

        .cosmic-dust {
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background:
                conic-gradient(from 0deg, transparent 0deg, rgba(255, 215, 0, 0.02) 5deg, transparent 10deg),
                conic-gradient(from 60deg, transparent 0deg, rgba(218, 165, 32, 0.015) 3deg, transparent 6deg),
                conic-gradient(from 120deg, transparent 0deg, rgba(184, 134, 11, 0.01) 2deg, transparent 4deg);
            animation: dustRotate 100s linear infinite;
            z-index: -3;
        }

        @keyframes dustRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ring-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    30deg,
                    transparent,
                    transparent 4px,
                    rgba(255, 215, 0, 0.008) 4px,
                    rgba(255, 215, 0, 0.008) 8px
                ),
                repeating-linear-gradient(
                    -30deg,
                    transparent,
                    transparent 6px,
                    rgba(218, 165, 32, 0.005) 6px,
                    rgba(218, 165, 32, 0.005) 12px
                );
            animation: ringDrift 15s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes ringDrift {
            0% { transform: translateX(-60px) translateY(-30px); }
            100% { transform: translateX(60px) translateY(30px); }
        }

        .story-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .story-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #daa520, #b8860b, #cd853f, #f4a460);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: saturnGradient 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        @keyframes saturnGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .planet-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .saturn-planet {
            width: clamp(180px, 22vw, 300px);
            height: clamp(180px, 22vw, 300px);
            background: radial-gradient(circle at 35% 25%,
                #f4a460 0%,
                #daa520 15%,
                #cd853f 30%,
                #b8860b 45%,
                #8b7355 60%,
                #696969 75%,
                #2f4f4f 90%,
                #1c1c1c 100%);
            border-radius: 50%;
            position: relative;
            animation: saturnFloat 3.5s ease-in-out infinite, saturnShrink 8s ease-in-out infinite;
        }

        .saturn-planet::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 215, 0, 0.15) 0%,
                rgba(218, 165, 32, 0.1) 25%,
                rgba(184, 134, 11, 0.08) 40%,
                rgba(205, 133, 63, 0.05) 55%,
                transparent 70%
            );
            border-radius: 50%;
            animation: saturnShine 7s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes saturnShine {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.9) rotate(0deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) rotate(180deg);
            }
        }

        .saturn-planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160%;
            height: 8px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 215, 0, 0.6) 15%,
                rgba(218, 165, 32, 0.8) 30%,
                rgba(255, 215, 0, 0.9) 50%,
                rgba(218, 165, 32, 0.8) 70%,
                rgba(255, 215, 0, 0.6) 85%,
                transparent 100%);
            border-radius: 50px;
            transform: translate(-50%, -50%);
            animation: ringRotation 12s linear infinite;
            box-shadow:
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3);
        }

        .saturn-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180%;
            height: 5px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 215, 0, 0.4) 20%,
                rgba(218, 165, 32, 0.6) 40%,
                rgba(255, 215, 0, 0.7) 50%,
                rgba(218, 165, 32, 0.6) 60%,
                rgba(255, 215, 0, 0.4) 80%,
                transparent 100%);
            border-radius: 50px;
            transform: translate(-50%, -50%);
            animation: ringRotation 15s linear infinite reverse;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        @keyframes ringRotation {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .saturn-highlight {
            position: absolute;
            top: 25%;
            left: 35%;
            width: 25%;
            height: 25%;
            background: radial-gradient(ellipse, rgba(255, 215, 0, 0.3) 0%, rgba(218, 165, 32, 0.2) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(2px);
            animation: saturnGlow 5s ease-in-out infinite;
        }

        @keyframes saturnGlow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        @keyframes saturnFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        @keyframes saturnShrink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.88); }
        }

        .story-interface {
            background: linear-gradient(135deg, rgba(63, 44, 26, 0.9), rgba(46, 30, 15, 0.9));
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 2rem;
            margin-top: auto;
            backdrop-filter: blur(10px);
        }

        .story-text {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            min-height: 120px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #e8e8e8;
            position: relative;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #ffd700;
            margin-left: 2px;
            animation: blink 1s infinite;
            position: relative;
            top: 0.1em;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .story-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .next-btn {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #ffd700, #daa520);
            border: none;
            border-radius: 25px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            min-width: 120px;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .next-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .home-btn {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 0.6rem 1.5rem;
            background: linear-gradient(45deg, #cd853f, #f4a460);
            border: none;
            border-radius: 20px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 15px rgba(205, 133, 63, 0.3);
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(205, 133, 63, 0.5);
        }

        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #ffd700;
        }

        .progress-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #daa520);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: var(--progress, 0%);
        }

        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.06) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: saturnPulse 10s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes saturnPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.1; }
        }

        .aurora-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 15% 25%, rgba(255, 215, 0, 0.02) 0%, transparent 50%),
                radial-gradient(ellipse at 85% 75%, rgba(218, 165, 32, 0.015) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(184, 134, 11, 0.01) 0%, transparent 50%);
            animation: saturnAurora 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes saturnAurora {
            0%, 100% { opacity: 0.2; transform: scale(1) rotate(0deg); }
            33% { opacity: 0.5; transform: scale(1.2) rotate(120deg); }
            66% { opacity: 0.3; transform: scale(0.8) rotate(240deg); }
        }

        @media (max-width: 768px) {
            .story-container {
                padding: 1rem;
            }

            .story-interface {
                padding: 1.5rem;
            }

            .story-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .next-btn, .home-btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .progress-indicator {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="cosmic-dust"></div>
    <div class="ring-particles"></div>
    <div class="aurora-effect"></div>
    <div class="glow-effect"></div>

    <div class="story-container">
        <h1 class="story-title">Saturn's Story</h1>

        <div class="planet-section">
            <div class="saturn-planet">
                <div class="saturn-rings"></div>
                <div class="saturn-highlight"></div>
            </div>
        </div>

        <div class="story-interface">
            <div class="story-text" id="storyText">
                <span class="typing-cursor"></span>
            </div>

            <div class="story-controls">
                <button class="home-btn" onclick="goHome()">Home</button>

                <div class="progress-indicator">
                    <span id="progressText">1/70</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <button class="next-btn" id="nextBtn" onclick="nextStory()">Next</button>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.querySelector('.custom-cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        let currentStoryIndex = 0;
        const totalPages = 70;
        const stories = new Array(totalPages).fill('');

        function nextStory() {
            if (currentStoryIndex < stories.length - 1) {
                currentStoryIndex++;
                displayStory();
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function displayStory() {
            const storyText = document.getElementById('storyText');
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            const nextBtn = document.getElementById('nextBtn');

            storyText.innerHTML = '<span class="typing-cursor"></span>';

            progressText.textContent = `${currentStoryIndex + 1}/${totalPages}`;
            const progressPercent = ((currentStoryIndex + 1) / totalPages) * 100;
            progressFill.style.setProperty('--progress', progressPercent + '%');

            nextBtn.disabled = currentStoryIndex >= stories.length - 1;
        }

        function init() {
            createStars();
            displayStory();
        }

        window.addEventListener('load', init);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextStory();
            } else if (e.key === 'Home' || e.key === 'h') {
                e.preventDefault();
                goHome();
            }
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.transform = 'scale(1.2)';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.transform = 'scale(1)';
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
            });

            button.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
