<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn's Story - Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d2416 0%, #4a3d26 50%, #6b5836 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 3s ease-in-out infinite;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .planet-title {
            font-size: 4rem;
            font-weight: bold;
            color: #F4A460;
            text-shadow: 0 0 20px #DEB887;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .planet-visual {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #F4A460 0%, #DEB887 50%, #D2B48C 100%);
            border-radius: 50%;
            margin: 2rem auto;
            box-shadow: 0 0 30px rgba(244, 164, 96, 0.5);
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        .planet-visual::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(222, 184, 135, 0.8), transparent);
            border-radius: 2px;
        }

        .planet-visual::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(210, 180, 140, 0.6), transparent);
            border-radius: 1px;
        }

        .story-container {
            flex: 1;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border-top: 2px solid #F4A460;
            border-radius: 30px 30px 0 0;
            margin: 0 1rem;
            padding: 2rem;
            position: relative;
        }

        .story-content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .home-btn {
            background: rgba(244, 164, 96, 0.2);
            border: 2px solid rgba(244, 164, 96, 0.5);
            color: #F4A460;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            background: rgba(244, 164, 96, 0.4);
            transform: scale(1.05);
        }

        .progress-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            width: 150px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #F4A460, #DEB887);
            width: 25%;
            transition: width 0.8s ease;
        }

        .progress-text {
            color: #F4A460;
            font-weight: bold;
        }

        .next-btn {
            background: linear-gradient(135deg, #F4A460, #DEB887);
            border: none;
            color: #333;
            padding: 12px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 164, 96, 0.3);
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(244, 164, 96, 0.5);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .planet-title {
                font-size: 2.5rem;
            }
            
            .planet-visual {
                width: 150px;
                height: 150px;
            }

            .planet-visual::before {
                width: 200px;
            }

            .planet-visual::after {
                width: 230px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 1rem;
            }
            
            .progress-section {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="planet-title">SATURN'S STORY</h1>
            <div class="planet-visual"></div>
        </div>
        
        <div class="story-container">
            <div class="story-content" id="storyContent">
                Welcome to Saturn's magnificent realm, traveler. The jewel of the solar system awaits with its spectacular rings and diverse family of moons. Your journey into this ringed wonder begins now...
            </div>
            
            <div class="navigation">
                <a href="index.html" class="home-btn">
                    üè† HOME
                </a>
                
                <div class="progress-section">
                    <span class="progress-text">Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">1/4</span>
                </div>
                
                <button class="next-btn" id="nextBtn" onclick="nextStory()">
                    NEXT ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        const stories = [
            {
                content: "Welcome to Saturn's magnificent realm, traveler. The jewel of the solar system awaits with its spectacular rings and diverse family of moons. Your journey into this ringed wonder begins now...",
                progress: 25
            },
            {
                content: "Saturn, the jewel of the solar system, is famous for its spectacular ring system. Made of countless ice and rock particles, these rings span up to 175,000 miles but are surprisingly thin - sometimes less than 30 feet thick.",
                progress: 50
            },
            {
                content: "Saturn is a gas giant made mostly of hydrogen and helium. It's so light that it would float in water if you could find an ocean big enough! Its low density gives it a unique, almost fluffy appearance.",
                progress: 75
            },
            {
                content: "Saturn's hexagonal storm at its north pole is one of the most mysterious features in the solar system. This six-sided jet stream is larger than Earth and has maintained its shape for decades, baffling scientists about how it formed and persists.",
                progress: 100
            }
        ];

        let currentStoryIndex = 0;

        function updateStory() {
            const storyContent = document.getElementById('storyContent');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const nextBtn = document.getElementById('nextBtn');

            const currentStory = stories[currentStoryIndex];
            
            storyContent.textContent = currentStory.content;
            progressFill.style.width = currentStory.progress + '%';
            progressText.textContent = `${currentStoryIndex + 1}/${stories.length}`;

            if (currentStoryIndex >= stories.length - 1) {
                nextBtn.textContent = 'COMPLETE';
                nextBtn.disabled = true;
            }
        }

        function nextStory() {
            if (currentStoryIndex < stories.length - 1) {
                currentStoryIndex++;
                updateStory();
            }
        }

        // Touch navigation for mobile
        let touchStartX = null;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            if (!touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (diff > 50 && currentStoryIndex < stories.length - 1) {
                nextStory();
            }
            
            touchStartX = null;
        });

        // Initialize
        updateStory();
    </script>
</body>
</html>
