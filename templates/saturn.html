<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn's Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #0d0d1f 0%, #1a1a3a 50%, #2d1b42 100%);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700 0%, #ffb347 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 30% 40%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(255, 215, 0, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 70%, rgba(184, 134, 11, 0.06) 0%, transparent 40%);
            z-index: -2;
        }

        .story-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .story-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #ffb347, #daa520, #b8860b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .planet-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .saturn-system {
            position: relative;
            width: clamp(300px, 35vw, 450px);
            height: clamp(300px, 35vw, 450px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .saturn-planet {
            width: clamp(180px, 22vw, 300px);
            height: clamp(180px, 22vw, 300px);
            background: radial-gradient(circle at 30% 30%,
                #ffd700 0%,
                #daa520 20%,
                #b8860b 40%,
                #cd853f 60%,
                #a0522d 80%,
                #8b7355 100%);
            border-radius: 50%;
            position: relative;
            animation: float 6s ease-in-out infinite, rotate 25s linear infinite;
            box-shadow:
                0 0 40px rgba(255, 215, 0, 0.3),
                0 0 80px rgba(255, 215, 0, 0.2),
                inset -25px -25px 40px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Saturn's atmospheric bands */
        .saturn-planet::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background:
                linear-gradient(0deg, transparent 0%, rgba(139, 115, 85, 0.3) 12%, transparent 20%),
                linear-gradient(0deg, transparent 25%, rgba(160, 82, 45, 0.4) 35%, transparent 45%),
                linear-gradient(0deg, transparent 50%, rgba(218, 165, 32, 0.3) 60%, transparent 70%),
                linear-gradient(0deg, transparent 75%, rgba(255, 215, 0, 0.2) 85%, transparent 95%);
        }

        /* Saturn's rings */
        .saturn-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
            z-index: 1;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ringRotate 30s linear infinite;
        }

        .ring:nth-child(1) {
            width: clamp(260px, 32vw, 420px);
            height: clamp(260px, 32vw, 420px);
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .ring:nth-child(2) {
            width: clamp(280px, 34vw, 450px);
            height: clamp(280px, 34vw, 450px);
            border-color: rgba(218, 165, 32, 0.6);
            box-shadow: 0 0 8px rgba(218, 165, 32, 0.3);
            animation-duration: 32s;
        }

        .ring:nth-child(3) {
            width: clamp(300px, 36vw, 480px);
            height: clamp(300px, 36vw, 480px);
            border-color: rgba(184, 134, 11, 0.4);
            box-shadow: 0 0 6px rgba(184, 134, 11, 0.2);
            animation-duration: 35s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes ringRotate {
            from { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(360deg); }
        }

        .story-interface {
            background: linear-gradient(135deg, rgba(26, 26, 58, 0.9), rgba(45, 27, 66, 0.9));
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 2rem;
            margin-top: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .story-text {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            min-height: 120px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #f0f0f0;
            position: relative;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #ffd700;
            margin-left: 2px;
            animation: blink 1s infinite;
            position: relative;
            top: 0.1em;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .story-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .next-btn {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #ffd700, #ffb347);
            border: none;
            border-radius: 25px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            min-width: 120px;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .next-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .home-btn {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 0.6rem 1.5rem;
            background: linear-gradient(45deg, #daa520, #b8860b);
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.3);
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(218, 165, 32, 0.5);
        }

        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #ffd700;
        }

        .progress-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #daa520);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: var(--progress, 0%);
        }

        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.03) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.1; }
        }

        /* Ring sparkles */
        .ring-sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 6px #ffd700;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .story-container {
                padding: 1rem;
            }

            .story-interface {
                padding: 1.5rem;
            }

            .story-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .next-btn, .home-btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .progress-indicator {
                justify-content: center;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ffd700;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="glow-effect"></div>

    <div class="story-container">
        <h1 class="story-title">SATURN'S STORY</h1>

        <div class="planet-section">
            <div class="saturn-system" id="saturnSystem">
                <div class="saturn-rings">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="ring"></div>
                </div>
                <div class="saturn-planet" id="saturnPlanet"></div>
            </div>
        </div>

        <div class="story-interface">
            <div class="story-text" id="storyText">
                {{ story }}
            </div>

            <div class="story-controls">
                <button class="home-btn" onclick="goHome()">← Home</button>

                <div class="progress-indicator">
                    <span>Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span id="progressText">1/10</span>
                </div>

                <button class="next-btn" id="nextBtn" onclick="nextStory()">Next →</button>
            </div>
        </div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';

                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                starsContainer.appendChild(star);
            }
        }

        // Create ring sparkles
        function createRingSparkles() {
            const rings = document.querySelectorAll('.ring');
            rings.forEach((ring, ringIndex) => {
                for (let i = 0; i < 8; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'ring-sparkle';

                    const angle = (i / 8) * 360;
                    const radius = (ring.offsetWidth / 2) - 10;
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;

                    sparkle.style.left = `calc(50% + ${x}px)`;
                    sparkle.style.top = `calc(50% + ${y}px)`;
                    sparkle.style.animationDelay = (i * 0.25 + ringIndex * 0.5) + 's';

                    ring.appendChild(sparkle);
                }
            });
        }

        // Story management
        let currentStoryPart = 1;
        let totalParts = 65;
        let isTyping = false;

        // Typing animation function
        function typeText(element, text, speed = 30) {
            return new Promise((resolve) => {
                isTyping = true;
                element.innerHTML = '';
                let i = 0;

                // Add cursor
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                element.appendChild(cursor);

                function typeChar() {
                    if (i < text.length) {
                        // Insert character before cursor
                        const textNode = document.createTextNode(text.charAt(i));
                        element.insertBefore(textNode, cursor);
                        i++;

                        // Variable speed for more natural typing
                        const nextSpeed = speed + Math.random() * 20;
                        setTimeout(typeChar, nextSpeed);
                    } else {
                        // Remove cursor when done
                        setTimeout(() => {
                            cursor.remove();
                            isTyping = false;
                            resolve();
                        }, 500);
                    }
                }

                typeChar();
            });
        }

        // Button hover effects
        document.querySelectorAll('.next-btn, .home-btn').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
            });

            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });

        // Story progression function
        async function nextStory() {
            if (isTyping) return; // Prevent clicking during typing

            const nextBtn = document.getElementById('nextBtn');
            const storyText = document.getElementById('storyText');

            // Disable button and show loading
            nextBtn.disabled = true;
            nextBtn.innerHTML = '<div class="loading"></div> Loading...';

            try {
                // Make request to Flask backend
                const response = await fetch('/saturn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        story_part: currentStoryPart
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const newText = data.message || data.text || 'Story continues...';

                    await typeText(storyText, newText, 25);

                    // Update progress
                    currentStoryPart++;
                    updateProgress();

                    // Update planet image if provided
                    if (data.planet_image) {
                        updatePlanetImage(data.planet_image);
                    }

                    // Check if story is complete
                    if (data.is_complete || currentStoryPart >= totalParts) {
                        nextBtn.textContent = 'Story Complete';
                        nextBtn.disabled = true;
                    }

                } else {
                    throw new Error('Failed to load story');
                }

            } catch (error) {
                console.error('Error:', error);
                await typeText(storyText, 'Error loading story. Please try again.', 40);
            } finally {
                // Re-enable button
                if (currentStoryPart < totalParts) {
                    nextBtn.disabled = false;
                    nextBtn.textContent = 'Next →';
                }
            }
        }

        // Update progress indicator
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            const progressPercentage = (currentStoryPart / totalParts) * 100;
            progressFill.style.setProperty('--progress', progressPercentage + '%');
            progressText.textContent = `${currentStoryPart}/${totalParts}`;
        }

        // Update planet image (for dynamic changes)
        function updatePlanetImage(imageUrl) {
            const saturn = document.getElementById('saturnPlanet');
            // Add a pulse effect to indicate change
            saturn.style.animation = 'float 6s ease-in-out infinite, rotate 25s linear infinite, pulse 1s ease-in-out';
            setTimeout(() => {
                saturn.style.animation = 'float 6s ease-in-out infinite, rotate 25s linear infinite';
            }, 1000);
        }

        // Navigate back to home
        function goHome() {
            if (isTyping) return; // Prevent navigation during typing
            window.location.href = '/';
        }

        // Skip typing animation on click
        document.getElementById('storyText').addEventListener('click', () => {
            if (isTyping) {
                // Fast-forward typing by reducing the global speed
                // This could be enhanced further to instantly complete typing
                isTyping = false;
            }
        });

        // Initialize
        createStars();
        createRingSparkles();
        updateProgress();

        // Handle page visibility for pause/resume animations
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.querySelectorAll('*').forEach(el => {
                    if (el.style.animationPlayState !== undefined) {
                        el.style.animationPlayState = 'paused';
                    }
                });
            } else {
                document.querySelectorAll('*').forEach(el => {
                    if (el.style.animationPlayState !== undefined) {
                        el.style.animationPlayState = 'running';
                    }
                });
            }
        });
    </script>
</body>
</html>
