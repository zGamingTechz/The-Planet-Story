<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus's Story - Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0a00 0%, #3d2600 50%, #664400 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 3s ease-in-out infinite;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .planet-title {
            font-size: 4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px #FFA500;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .planet-visual {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 50%;
            margin: 2rem auto;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            animation: float 6s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            position: relative;
        }

        .planet-visual::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 40px;
            height: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(3px);
        }

        .planet-visual::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 20%;
            width: 60px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            filter: blur(5px);
        }

        .story-container {
            flex: 1;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border-top: 2px solid #FFD700;
            border-radius: 30px 30px 0 0;
            margin: 0 1rem;
            padding: 2rem;
            position: relative;
        }

        .story-content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .home-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.5);
            color: #FFD700;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }

        .progress-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            width: 150px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            width: 20%;
            transition: width 0.8s ease;
        }

        .progress-text {
            color: #FFD700;
            font-weight: bold;
        }

        .next-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            color: #333;
            padding: 12px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 40px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 60px rgba(255, 215, 0, 0.8); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .planet-title {
                font-size: 2.5rem;
            }
            
            .planet-visual {
                width: 150px;
                height: 150px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 1rem;
            }
            
            .progress-section {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="planet-title">VENUS'S STORY</h1>
            <div class="planet-visual"></div>
        </div>
        
        <div class="story-container">
            <div class="story-content" id="storyContent">
                Welcome to Venus's realm, shrouded in mystery and toxic beauty. Behind thick clouds of sulfuric acid lies the hottest world in our solar system. Your exploration of this hellish paradise begins now...
            </div>
            
            <div class="navigation">
                <a href="index.html" class="home-btn">
                    üè† HOME
                </a>
                
                <div class="progress-section">
                    <span class="progress-text">Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">1/5</span>
                </div>
                
                <button class="next-btn" id="nextBtn" onclick="nextStory()">
                    NEXT ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        const stories = [
            {
                content: "Welcome to Venus's realm, shrouded in mystery and toxic beauty. Behind thick clouds of sulfuric acid lies the hottest world in our solar system. Your exploration of this hellish paradise begins now...",
                progress: 20
            },
            {
                content: "Venus, shrouded in thick clouds of sulfuric acid, is the hottest planet in our solar system. Its greenhouse effect is so intense that surface temperatures reach 900¬∞F (482¬∞C) - hotter than Mercury despite being farther from the Sun.",
                progress: 40
            },
            {
                content: "The atmospheric pressure on Venus is 90 times greater than Earth's - equivalent to being 3,000 feet underwater. The dense atmosphere is 96% carbon dioxide, creating a runaway greenhouse effect.",
                progress: 60
            },
            {
                content: "Venus rotates backwards compared to most planets, and very slowly - a day on Venus lasts 243 Earth days, longer than its year of 225 Earth days. Scientists believe this retrograde rotation may be due to a massive ancient collision.",
                progress: 80
            },
            {
                content: "Soviet Venera spacecraft that landed on Venus in the 1970s and 80s survived only minutes in the hellish conditions, but managed to send back the first images from the surface of another planet. Beneath the toxic clouds lies a landscape of volcanic plains and massive mountain ranges.",
                progress: 100
            }
        ];

        let currentStoryIndex = 0;

        function updateStory() {
            const storyContent = document.getElementById('storyContent');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const nextBtn = document.getElementById('nextBtn');

            const currentStory = stories[currentStoryIndex];
            
            storyContent.textContent = currentStory.content;
            progressFill.style.width = currentStory.progress + '%';
            progressText.textContent = `${currentStoryIndex + 1}/${stories.length}`;

            if (currentStoryIndex >= stories.length - 1) {
                nextBtn.textContent = 'COMPLETE';
                nextBtn.disabled = true;
            }
        }

        function nextStory() {
            if (currentStoryIndex < stories.length - 1) {
                currentStoryIndex++;
                updateStory();
            }
        }

        // Touch navigation for mobile
        let touchStartX = null;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            if (!touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (diff > 50 && currentStoryIndex < stories.length - 1) {
                nextStory();
            }
            
            touchStartX = null;
        });

        // Initialize
        updateStory();
    </script>
</body>
</html>
