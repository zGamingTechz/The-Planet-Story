<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth's Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a2a3f 30%, #0f1f2e 70%, #050510 100%);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #4169e1 0%, #228b22 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px #4169e1, 0 0 40px #4169e1, 0 0 60px #4169e1;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(65, 105, 225, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(34, 139, 34, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(30, 144, 255, 0.04) 0%, transparent 50%);
            z-index: -2;
        }

        .atmospheric-flow {
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background:
                conic-gradient(from 0deg, transparent 0deg, rgba(65, 105, 225, 0.02) 5deg, transparent 10deg),
                conic-gradient(from 45deg, transparent 0deg, rgba(34, 139, 34, 0.015) 3deg, transparent 6deg),
                conic-gradient(from 90deg, transparent 0deg, rgba(30, 144, 255, 0.01) 2deg, transparent 4deg);
            animation: atmosphereRotate 90s linear infinite;
            z-index: -3;
        }

        @keyframes atmosphereRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .cloud-drift {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    35deg,
                    transparent,
                    transparent 5px,
                    rgba(173, 216, 230, 0.008) 5px,
                    rgba(173, 216, 230, 0.008) 10px
                ),
                repeating-linear-gradient(
                    -35deg,
                    transparent,
                    transparent 7px,
                    rgba(135, 206, 235, 0.005) 7px,
                    rgba(135, 206, 235, 0.005) 14px
                );
            animation: cloudMovement 18s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes cloudMovement {
            0% { transform: translateX(-70px) translateY(-35px); }
            100% { transform: translateX(70px) translateY(35px); }
        }

        .story-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .story-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #4169e1, #228b22, #32cd32, #87ceeb, #20b2aa);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: earthGradient 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(65, 105, 225, 0.4);
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        @keyframes earthGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .planet-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .earth-planet {
            width: clamp(180px, 22vw, 300px);
            height: clamp(180px, 22vw, 300px);
            background: radial-gradient(circle at 35% 25%,
                #87ceeb 0%,
                #4169e1 15%,
                #1e90ff 30%,
                #228b22 45%,
                #32cd32 60%,
                #006400 75%,
                #2f4f4f 90%,
                #191970 100%);
            border-radius: 50%;
            position: relative;
            animation: earthFloat 3.2s ease-in-out infinite, earthShrink 8s ease-in-out infinite;
        }

        .earth-planet::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                ellipse at center,
                rgba(65, 105, 225, 0.15) 0%,
                rgba(34, 139, 34, 0.1) 25%,
                rgba(30, 144, 255, 0.08) 40%,
                rgba(135, 206, 235, 0.05) 55%,
                transparent 70%
            );
            border-radius: 50%;
            animation: earthShine 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes earthShine {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.85) rotate(0deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.15) rotate(180deg);
            }
        }

        .earth-clouds {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 25%),
                radial-gradient(ellipse at 70% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 30%),
                radial-gradient(ellipse at 30% 70%, rgba(255, 255, 255, 0.18) 0%, transparent 35%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 255, 255, 0.12) 0%, transparent 25%);
            animation: cloudRotation 20s linear infinite;
        }

        @keyframes cloudRotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .earth-continents {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background:
                radial-gradient(ellipse at 45% 40%, rgba(34, 139, 34, 0.6) 0%, transparent 15%),
                radial-gradient(ellipse at 25% 60%, rgba(34, 139, 34, 0.5) 0%, transparent 20%),
                radial-gradient(ellipse at 75% 30%, rgba(34, 139, 34, 0.4) 0%, transparent 18%);
            animation: continentShift 25s linear infinite;
        }

        @keyframes continentShift {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .earth-atmosphere {
            position: absolute;
            top: 15%;
            left: 25%;
            width: 40%;
            height: 40%;
            background: radial-gradient(ellipse, rgba(135, 206, 235, 0.3) 0%, rgba(173, 216, 230, 0.2) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(4px);
            animation: atmosphereGlow 7s ease-in-out infinite;
        }

        @keyframes atmosphereGlow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.3); }
        }

        @keyframes earthFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-7px); }
        }

        @keyframes earthShrink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.87); }
        }

        .story-interface {
            background: linear-gradient(135deg, rgba(26, 42, 63, 0.9), rgba(15, 31, 46, 0.9));
            border: 2px solid #4169e1;
            border-radius: 20px;
            padding: 2rem;
            margin-top: auto;
            backdrop-filter: blur(10px);
        }

        .story-text {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            min-height: 120px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(65, 105, 225, 0.3);
            color: #e8e8e8;
            position: relative;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #4169e1;
            margin-left: 2px;
            animation: blink 1s infinite;
            position: relative;
            top: 0.1em;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .story-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .next-btn {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #4169e1, #228b22);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.3);
            min-width: 120px;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.5);
        }

        .next-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .home-btn {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 0.6rem 1.5rem;
            background: linear-gradient(45deg, #32cd32, #87ceeb);
            border: none;
            border-radius: 20px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.3);
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(50, 205, 50, 0.5);
        }

        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #4169e1;
        }

        .progress-bar {
            width: 100px;
            height: 4px;
            background: rgba(65, 105, 225, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4169e1, #228b22);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: var(--progress, 0%);
        }

        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(65, 105, 225, 0.06) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: earthPulse 9s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes earthPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.25); opacity: 0.15; }
        }

        .aurora-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 12% 22%, rgba(65, 105, 225, 0.02) 0%, transparent 50%),
                radial-gradient(ellipse at 88% 78%, rgba(34, 139, 34, 0.015) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(30, 144, 255, 0.01) 0%, transparent 50%);
            animation: earthAurora 22s ease-in-out infinite;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes earthAurora {
            0%, 100% { opacity: 0.25; transform: scale(1) rotate(0deg); }
            33% { opacity: 0.5; transform: scale(1.15) rotate(120deg); }
            66% { opacity: 0.35; transform: scale(0.9) rotate(240deg); }
        }

        @media (max-width: 768px) {
            .story-container {
                padding: 1rem;
            }

            .story-interface {
                padding: 1.5rem;
            }

            .story-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .next-btn, .home-btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .progress-indicator {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="atmospheric-flow"></div>
    <div class="cloud-drift"></div>
    <div class="aurora-effect"></div>
    <div class="glow-effect"></div>

    <div class="story-container">
        <h1 class="story-title">Earth's Story</h1>

        <div class="planet-section">
            <div class="earth-planet">
                <div class="earth-continents"></div>
                <div class="earth-clouds"></div>
                <div class="earth-atmosphere"></div>
            </div>
        </div>

        <div class="story-interface">
            <div class="story-text" id="storyText">
                <span class="typing-cursor"></span>
            </div>

            <div class="story-controls">
                <button class="home-btn" onclick="goHome()">Home</button>

                <div class="progress-indicator">
                    <span id="progressText">1/70</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <button class="next-btn" id="nextBtn" onclick="nextStory()">Next</button>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.querySelector('.custom-cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        let currentStoryIndex = 0;
        const totalPages = 70;
        const stories = new Array(totalPages).fill('');

        function nextStory() {
            if (currentStoryIndex < stories.length - 1) {
                currentStoryIndex++;
                displayStory();
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function displayStory() {
            const storyText = document.getElementById('storyText');
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            const nextBtn = document.getElementById('nextBtn');

            storyText.innerHTML = '<span class="typing-cursor"></span>';

            progressText.textContent = `${currentStoryIndex + 1}/${totalPages}`;
            const progressPercent = ((currentStoryIndex + 1) / totalPages) * 100;
            progressFill.style.setProperty('--progress', progressPercent + '%');

            nextBtn.disabled = currentStoryIndex >= stories.length - 1;
        }

        function init() {
            createStars();
            displayStory();
        }

        window.addEventListener('load', init);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextStory();
            } else if (e.key === 'Home' || e.key === 'h') {
                e.preventDefault();
                goHome();
            }
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.transform = 'scale(1.2)';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.transform = 'scale(1)';
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
            });

            button.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
