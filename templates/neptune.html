<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune's Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a2c3f 30%, #0f1e2e 70%, #050510 100%);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #40e0d0 0%, #00bfff 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px #40e0d0, 0 0 40px #40e0d0, 0 0 60px #40e0d0;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(64, 224, 208, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 191, 255, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(30, 144, 255, 0.04) 0%, transparent 50%);
            z-index: -2;
        }

        .cosmic-winds {
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background:
                conic-gradient(from 0deg, transparent 0deg, rgba(64, 224, 208, 0.02) 5deg, transparent 10deg),
                conic-gradient(from 45deg, transparent 0deg, rgba(0, 191, 255, 0.015) 3deg, transparent 6deg),
                conic-gradient(from 90deg, transparent 0deg, rgba(30, 144, 255, 0.01) 2deg, transparent 4deg);
            animation: windRotate 80s linear infinite;
            z-index: -3;
        }

        @keyframes windRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 3px,
                    rgba(176, 224, 230, 0.008) 3px,
                    rgba(176, 224, 230, 0.008) 6px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 5px,
                    rgba(173, 216, 230, 0.005) 5px,
                    rgba(173, 216, 230, 0.005) 10px
                );
            animation: crystallize 12s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes crystallize {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .story-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .story-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #40e0d0, #00bfff, #1e90ff, #87ceeb, #b0e0e6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neptuneGradient 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(64, 224, 208, 0.4);
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        @keyframes neptuneGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .planet-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .neptune-planet {
            width: clamp(180px, 22vw, 300px);
            height: clamp(180px, 22vw, 300px);
            background: radial-gradient(circle at 35% 25%,
                #87ceeb 0%,
                #4682b4 15%,
                #1e90ff 30%,
                #0066cc 45%,
                #003d7a 60%,
                #002d5a 75%,
                #001a3a 90%,
                #000d1f 100%);
            border-radius: 50%;
            position: relative;
            animation: neptuneFloat 3s ease-in-out infinite, neptuneShrink 8s ease-in-out infinite;
        }

        .neptune-planet::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                ellipse at center,
                rgba(64, 224, 208, 0.15) 0%,
                rgba(0, 191, 255, 0.1) 25%,
                rgba(30, 144, 255, 0.08) 40%,
                rgba(135, 206, 235, 0.05) 55%,
                transparent 70%
            );
            border-radius: 50%;
            animation: neptuneShine 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes neptuneShine {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8) rotate(0deg);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1) rotate(180deg);
            }
        }

        .neptune-planet::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 30%;
            height: 30%;
            background: radial-gradient(ellipse, rgba(176, 224, 230, 0.4) 0%, rgba(173, 216, 230, 0.2) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(3px);
            animation: iceShimmer 6s ease-in-out infinite;
        }

        @keyframes iceShimmer {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes neptuneFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        @keyframes neptuneShrink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.85); }
        }

        .story-interface {
            background: linear-gradient(135deg, rgba(26, 44, 63, 0.9), rgba(15, 30, 46, 0.9));
            border: 2px solid #40e0d0;
            border-radius: 20px;
            padding: 2rem;
            margin-top: auto;
            backdrop-filter: blur(10px);
        }

        .story-text {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            min-height: 120px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(64, 224, 208, 0.3);
            color: #e8e8e8;
            position: relative;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #40e0d0;
            margin-left: 2px;
            animation: blink 1s infinite;
            position: relative;
            top: 0.1em;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .story-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .next-btn {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #40e0d0, #00bfff);
            border: none;
            border-radius: 25px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 20px rgba(64, 224, 208, 0.3);
            min-width: 120px;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(64, 224, 208, 0.5);
        }

        .next-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .home-btn {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 0.6rem 1.5rem;
            background: linear-gradient(45deg, #87ceeb, #b0e0e6);
            border: none;
            border-radius: 20px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.3);
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(135, 206, 235, 0.5);
        }

        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #40e0d0;
        }

        .progress-bar {
            width: 100px;
            height: 4px;
            background: rgba(64, 224, 208, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #40e0d0, #00bfff);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: var(--progress, 0%);
        }

        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(64, 224, 208, 0.06) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: neptunePulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes neptunePulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
        }

        .aurora-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 10% 20%, rgba(64, 224, 208, 0.02) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(0, 191, 255, 0.015) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(30, 144, 255, 0.01) 0%, transparent 50%);
            animation: aurora 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes aurora {
            0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
            33% { opacity: 0.6; transform: scale(1.1) rotate(120deg); }
            66% { opacity: 0.4; transform: scale(0.9) rotate(240deg); }
        }

        @media (max-width: 768px) {
            .story-container {
                padding: 1rem;
            }

            .story-interface {
                padding: 1.5rem;
            }

            .story-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .next-btn, .home-btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .progress-indicator {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="cosmic-winds"></div>
    <div class="ice-crystals"></div>
    <div class="aurora-effect"></div>
    <div class="glow-effect"></div>

    <div class="story-container">
        <h1 class="story-title">Neptune's Story</h1>

        <div class="planet-section">
            <div class="neptune-planet"></div>
        </div>

        <div class="story-interface">
            <div class="story-text" id="storyText">
                <span class="typing-cursor"></span>
            </div>

            <div class="story-controls">
                <button class="home-btn" onclick="goHome()">Home</button>

                <div class="progress-indicator">
                    <span id="progressText">1/70</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <button class="next-btn" id="nextBtn" onclick="nextStory()">Next</button>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.querySelector('.custom-cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        let currentStoryIndex = 0;
        const totalPages = 70;
        const stories = new Array(totalPages).fill('');

        function nextStory() {
            if (currentStoryIndex < stories.length - 1) {
                currentStoryIndex++;
                displayStory();
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function displayStory() {
            const storyText = document.getElementById('storyText');
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            const nextBtn = document.getElementById('nextBtn');

            storyText.innerHTML = '<span class="typing-cursor"></span>';

            progressText.textContent = `${currentStoryIndex + 1}/${totalPages}`;
            const progressPercent = ((currentStoryIndex + 1) / totalPages) * 100;
            progressFill.style.setProperty('--progress', progressPercent + '%');

            nextBtn.disabled = currentStoryIndex >= stories.length - 1;
        }

        function init() {
            createStars();
            displayStory();
        }

        window.addEventListener('load', init);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextStory();
            } else if (e.key === 'Home' || e.key === 'h') {
                e.preventDefault();
                goHome();
            }
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.transform = 'scale(1.2)';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.transform = 'scale(1)';
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
            });

            button.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
